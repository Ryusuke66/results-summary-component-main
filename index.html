<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="result">Your Result</div>
      <div class="circle">
        <div class="score">76</div>
        <div>of 100</div>
      </div>
      <div class="note"> Great</div>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <div class="header">Summary</div>
      <ul>
        <li class="reaction">
          <span><img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
          <span> <b>80</b> / 100</span>
        </li>
        <li class="memory">
          <span><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
          <span><b> 92</b> / 100</span>
        </li>
        <li class="verbal">
          <span><img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
          <span><b> 61 </b>/ 100</span>
        </li>
        <li class="visual">
          <span><img src="assets/images/icon-visual.svg" alt=""> Visual</span>
          <span><b>72</b> / 100</span>
        </li>
      </ul>
      <div class="button">
        Continue
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
</body>
</html>
